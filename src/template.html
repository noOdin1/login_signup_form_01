<!doctype html>
<html lang="en">
<!-- template.html - login_signup_form_01 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/2ad0058c69.js" crossorigin="anonymous"></script>
  <title>Login and signup form 01</title>
</head>

<body>
  <div class="content container">
    <div class="signup card" id="signupCard">
      <div class="signup_title section" id="signupTitle">
        <h1>Signup</h1>
      </div>

      <form class="signup_form section" id="signupForm">
        <div class="signup_input text card " id="usernameInput">
          <input type="text" name="username" placeholder="username" pattern="[a-zA-Z0-9]+" minlength="3" maxlength="32"
            id="usernameTxtInput" required></input>
          <label for="username">
            <i class="fa-solid fa-user"></i>
          </label>
        </div>
        <div class="signup_input text card" id="emailInput">
          <input type="email" name="email" placeholder="emailadd@somemail.com"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="emailTextInput" required></input>
          <label for="email">
            <i class="fa-regular fa-envelope"></i>
          </label>
        </div>
        <div class="signup_input text card" id="password">
          <input type="password" name="password" placeholder="password" required></input>
          <label for="password">
            <i class="fa-solid fa-lock"></i>
          </label>
        </div>
        <div class="signup_input text card" id="password_confirm">
          <input type="password" name="passwordConfirm" placeholder="confirm password" required></input>
          <label for="passwordConfirm">
            <i class="fa-solid fa-lock"></i>
          </label>
        </div>

        <div class="signup_button section card" id="submitButtonCard">
          <button type="submit" id="signupBtn">Signup</button>
          <p class="submit_button_para prompt convince" id="convincingStatement">
            Start your adventure today
          </p>
        </div>
      </form>
      <div class="signup_switch_section member prompt" id="signupPromptSection">
        <p class="para text" id="memberPromptPara">
          Already a member?
          <a class="text link" id="loginLink" href="#">Login</a>
        </p>
      </div>
    </div>

    <div class="login card hide" id="loginCard">
      <div class="login_title section" id="loginTitle">
        <h1>Login</h1>
      </div>

      <form class="login_form section" id="loginForm">
        <div class="login_input text card" id="usernameInput">
          <label for="username">
            <i class="fa-solid fa-user"></i>
          </label>
          <input type="text" name="username" placeholder="username" required></input>
        </div>
        <div class="login_input text card" id="password">
          <label for="password">
            <i class="fa-solid fa-lock"></i>
          </label>
          <input type="password" name="password" placeholder="password" required></input>
        </div>
        <div class="login_button section card" id="submitButtonContainer">
          <p class="login_button_para prompt convince" id="greetingStatement">
            Welcome back!
          </p>
          <button type="submit" id="loginBtn">Login</button>
        </div>
      </form>

      <div class="login_switch_section member prompt" id="loginPromptSection">
        <p class="para text" id="nonMemberPromptPara">
          Not a member, yet?
          <a class="text link" id="signupLink" href="#">Signup</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
