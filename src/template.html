<!doctype html>
<html lang="en">
<!-- template.html - login_signup_form_01 -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/2ad0058c69.js" crossorigin="anonymous"></script>
  <title>Login and signup form 01</title>
</head>

<body>
    <div class="title container" id="mainTitle">
      <h1>Signup</h1>

    </div>
    <form id="signupForm">
      <div class="input text container" id="usernameInput">
        <label for="username">
          <i class="fa-solid fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="username"></input>
      </div>
      <div class="input text container" id="emailInput">
        <label for="email">
          <i class="fa-regular fa-envelope"></i>
        </label>
        <input type="email" name="email" placeholder="email"></input>
      </div>
      <div class="input text container" id="password">
        <label for="password">
          <i class="fa-solid fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="password"></input>
      </div>
      <div class="input text container" id="password_confirm">
        <label for="passwordConfirm">
          <i class="fa-solid fa-lock"></i>
        </label>
        <input type="password" name="passwordConfirm" placeholder="confirm password"></input>
      </div>
      <div class="button submit signup container" id="submitButtonContainer">
        <button type="submitBtn">Signup</button>
      </div>
    </form>
    <div class="member prompt container" id="memberPromptContainer">
      <p class="para text" id="memberPromptPara">Already a member?
        <a class="text link" id="loginLink" href="#">Login</a>
      </p>
    </div>
  </div>
  <div class="right container" id="rightContainer">

  </div>
</body>

</html>
